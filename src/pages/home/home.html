<ion-content padding>
  <agm-map [latitude]="getLatitude()" [zoom]="z" [longitude]="getLongitude()">
    <agm-marker [latitude]="getLatitude()" [longitude]="getLongitude()"></agm-marker>
  </agm-map>
  <ion-fab top left #fab>
    <button ion-fab><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab [navPush]="setup" (click)="close(fab)"><ion-icon name="cog"></ion-icon></button>
      <button ion-fab (click)="goToLocations(fab)"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div class="wr-well wr-float">
    <h1 *ngIf="located">Congratulations - You're protected!</h1>
    <h1 *ngIf="!located" class="danger">Please set your current location.</h1>
  </div>
</ion-content>
